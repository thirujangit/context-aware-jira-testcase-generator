services:
  - type: web
    name: context-aware-jira-tcgen
    runtime: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TOGETHER_API_KEY
        sync: false
      - key: JIRA_BASE_URL
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
    plan: free
